version: '3.8'

services:
  internal-chat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: internal-chat-server
    ports:
      - "23456:8081"
    volumes:
      # 挂载房间配置文件，可以在宿主机上修改配置
      - ./room_pwd.json:/app/room_pwd.json:ro
      # 可选：挂载日志目录
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      # 可以通过环境变量覆盖端口
      - PORT=8081
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
